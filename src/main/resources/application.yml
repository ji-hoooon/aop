server:
  servlet:
    encoding:
      charset: utf-8
      force: true

spring:
  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100 # in query 자동 작성
#    open-in-view: true
#    서비스단 처리 : OSIV - spring-data-jpa 의존성 추가시 자동으로 true
#     404 처리하는 법

# 아래의 3가지 옵션들은 스프링 시큐리티 사용시 자동으로 설정되는 값들
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false
  #hibernateLazyInitializer 오류 해결법
  jackson:
    serialization:
      fail-on-empty-beans: false

logging:
  level:
    '[shop.mtcoding.metamall]': DEBUG # DEBUG 레벨부터 에러 확인할 수 있게 설정하기
    # 배포시에는 INFO로 설정해야한다.
    '[org.hibernate.type]': TRACE # 콘솔 쿼리에 ? 에 주입된 값 보기